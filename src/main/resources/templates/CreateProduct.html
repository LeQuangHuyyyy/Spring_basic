<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-7 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5"> New Product</h2>
            <form action="/Product/create" th:method="post" enctype="multipart/form-data" th:object="${ProductDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-lable">
                        Name
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-md-12">
                            <input type="text" class="form-control" required th:field="*{productName}"/>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-lable">
                        Brand
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-md-12">
                            <input type="text" class="form-control" required th:field="*{productBrand}"/>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-lable">
                        Category
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-md-12">
                            <select class="form-select" th:field="*{productCategory}">
                                <option value="Order">Order</option>
                                <option value="Phones">Phones</option>
                                <option value="Computer">Computer</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Printer">Printer</option>
                                <option value="Cameras">Cameras</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-lable">
                        Price
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-md-12">
                            <input type="text" class="form-control" required th:field="*{productPrice}"/>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-lable">
                        Description
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-md-12">
                            <textarea class="form-control" minlength="10" maxlength="100" required
                                      th:field="*{description}"></textarea>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-lable">
                        Image
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-md-12">
                            <input type="file" class="form-control" required th:field="*{imageUrl}"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 col-sm-4 d-grid">
                        <a href="home" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
