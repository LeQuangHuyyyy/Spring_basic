<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center-my-4">Products</h1>
    <a class="btn btn-primary btn-" href="/Product/create">Create Product</a>
    <a style="position: fixed; top: 20px; right: 100px" href="/logout"> Log out</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Create At</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${products}">
            <td th:text="${products.id}"></td>
            <td th:text="${products.name}"></td>
            <td th:text="${products.brand}"></td>
            <td th:text="${products.category}"></td>
            <td th:text="${products.price} + '$'"></td>
            <td>
                <img th:src="@{'../image/' + ${products.imageUrl}}" width="100px">
            </td>
            <td th:text="${products.createDate.toString().substring(0,10)}"></td>

            <td style="white-space:  nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/Product/edit(id=${products.id})}">Edit</a>
            </td>

            <td style="white-space:  nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/Product/delete(id=${products.id})}"
                   onclick="return confirm('Do you want to delete this product ?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
